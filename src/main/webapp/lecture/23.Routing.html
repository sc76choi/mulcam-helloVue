<!-- 
라우팅
일반적인 웹 애플리케이션은 링크를 클릭하면 서버에 요청을 하게 된다.
VueJS는 링크를 클릭하면 이를 VueJS함수에서 받아들일 수 있으며
이를 통해 웹 페이지 일부분을 변경하는 작업을 할 수 있다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<style>
</style>
<script>
 	let homeComponent = {
		template: '<h3>Home</h3>'
	}
	
	let page1Component = {
		template: '<h3>Page1 : {{$route.params.data1}} {{$route.params.data2}}</h3>'
	}
	
	let page2Component = {
		template: '<h3>Page2</h3>'
	}

	let router = new VueRouter({
		routes: [
			{
				path: '/',
				component: homeComponent
			},
			{
				path: '/page1/:data1/:data2',
				component: page1Component
			},
			{
				path: '/page2',
				component: page2Component
			}
		]
	})

	window.onload = function() {
		let vm1 = new Vue({
			el: '#test1',
			data: {
				str: 'sc'
			},
			router : router
		})
	}
</script>
</head>
<body>
	<div id='test1'>
		<router-link to="/">Home</router-link>
		<router-link to='/page1/test1/test11'>Page1 - test1</router-link>
		<router-link to='/page1/test2/test22'>Page1 - test2</router-link>
		<router-link to='/page2'>Page2</router-link>
		<!-- 링크를 누르면 보여줄 화면이 표시는 부분 -->
		<router-view></router-view>
		<br/>
		{{str}}
	</div>
</body>
</html>
