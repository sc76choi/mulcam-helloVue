<!--

Inline Style 바인딩
HTML의 style속성을 통해 설정하는 Inline style 속성의 값을 v-bind로 설정할 수 있다.
 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
</style>
<script>
	window.onload = function() {
		let vm1 = new Vue({
			el: '#test1',
			data: {
				bgcolorValue: 'red',
				colorValue: 'yellow',
				styleValue: {
					backgroundColor: 'red',
					color: 'yellow'
				}
			},
			methods: {
				setInlineStyle : function() {
					this.bgcolorValue = 'yellow'
					this.colorValue = 'red'
				},
				setStyleValue: function() {
					this.styleValue = {
							backgroundColor: 'yellow',
							color: 'red'
					}
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3 style='background-color:red; color:yellow;'>문자열</h3>
		<h3 :style='{backgroundColor:bgcolorValue, color:colorValue}'>문자열</h3>
		<button type='button' v-on:click='setInlineStyle'>inline css 변경</button>
		<hr/>
		<h3 :style='styleValue'>문자열</h3>
		<button type='button' v-on:click='setStyleValue'>객체 변경</button>
		
		
	</div>
</body>
</html>
