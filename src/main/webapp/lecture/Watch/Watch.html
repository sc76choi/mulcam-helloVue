<!-- 
Watch
data 속성에서 정의한 변수를 감시하고 있다가 변수가 가지고 있는 값이 변경되면
이를 감시해 동작하는 요소
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function() {
		let vm1 = new Vue({
				el: "#test1",
				data : {
					a1: '-',
					a2: '-'
				},
				
				watch : {
					// 변수 a1을 감시하는 watch 설정
					a1: function(newVal, oldVal) {
						console.log('새로운값: ' + newVal + ', 이전값: ' + oldVal);
						this.a3 = "a1 : " + newVal;
					},
					// 변수 a2을 감시하는 watch 설정
					a2: function(newVal, oldVal) {
						console.log('새로운값: ' + newVal + ', 이전값: ' + oldVal);
						this.a3 = "a2 : " + newVal;
					}
				}
		})
	}
</script> 
</head>
<body>
	<div id="test1">
		input1 : <input type='text' v-model='a1'><br/>
		input2 : <input type='text' v-model='a2'><br/>
		<h3>{{a1}}</h3>
		<h3>{{a2}}</h3>
		<h3>{{a3}}</h3>
	</div>
</body>
</html>
