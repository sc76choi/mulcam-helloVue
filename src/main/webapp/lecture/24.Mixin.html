<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
</style>
<script>
	let myMixin = {
			created: function() {
				alert('Mixin created');
			},
			methods: {
				test1: function() {
					alert('test1');
				},
				test2: function() {
					alert('test2 ');
				}
			}
	} 

	// let Component  = Vue.extend({
	// 	mixins: [myMixin]
	// })

	// let component = new Component();

	window.onload = function() {
		let vm1 = new Vue({
			el: '#test1',
			mixins: [myMixin]
			
		})

		// vm1.test1()
		// vm1.test2()
	}
</script>
</head>
<body>
	<div id='test1'>
		<button type="button" @click='test1'>test1</button>
		<button type="button" @click='test2'>test2</button>
	</div>
</body>
</html>
