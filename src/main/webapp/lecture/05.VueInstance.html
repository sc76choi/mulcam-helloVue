<!--
 
VueJS 애플리케이션은 Vue 객체를 생성하는 것으로 시작된다.
Vue 객체는 VueJS 애플리케이션에서 사용되는 데이터, 함수 등 다양한 요소들을 관리하는 객체이다.

el: 웹 애플리케이션 내의 html 요소 중 Vue객체가 관리할 태그를 설정한다.
data: 애플리케이션에서 사용하는 데이터를 설정한다.
methods: HTML을 랜더링할 때 호출할 함수를 등록한다.
         이 함수가 호출하는 HTML코드를 랜더링 데이터로 사용한다.

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function() {
		let test1View = new Vue({
				el : "#test1",
				data : {
					str1 : "문자열1",
					int1 : 100,
					floot1 : 11.11
				}
			}		
		)
		
		let test2View = new Vue({
			el : ".test2",
			data : {
				str2 : "문자열2",
				int2 : 200,
				floot2 : 22.22
			}
		})
		
		let test3View = new Vue({
			el : "#test3",
			data : {
				int3 : 100,
				floot3 : 11.11,
				str3 : "문자열3",
				boolean3 : true,
				array3 : [10, 20, 30],
				object3 : {
					a1 : 'a1 문자열',
					a2 : 'a2 문자열'
				}
			}
		})
		
		console.log(test3View.int3)
		console.log(test3View.$data)
		console.log(test3View.$data.int3)
		
		let test4 = new Vue({
			el : "#test4",
			data : {
				name : "홍길동",
				age : 30
			},
			methods  : {
				user_info : function() {
					return "이름은 " + this.name + ", 나이는 " + this.age;
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3>{{str1}}</h3>
		<h3>{{int1}}</h3>
		<h3>{{floot1}}</h3>
	</div>
	<hr/>
	<div class="test2">
		<h3>{{str2}}</h3>
		<h3>{{int2}}</h3>
		<h3>{{floot2}}</h3>
	</div>
	<hr/>
	<div class="test2">
		<h3>{{str2}}</h3>
		<h3>{{int2}}</h3>
		<h3>{{floot2}}</h3>
	</div>
	<hr/>
	<div id="test3">
		<h3>{{int3}}</h3>
		<h3>{{floot3}}</h3>
		<h3>{{str3}}</h3>
		<h3>{{boolean3}}</h3>
		<h3>{{array3[0]}}</h3>
		<h3>{{array3[1]}}</h3>
		<h3>{{array3[2]}}</h3>
		<h3>{{object3.a1}}</h3>
		<h3>{{object3.a2}}</h3>
	</div>
	<hr/>
	<div id="test4">
		<h3>{{user_info()}}</h3>	
	</div>
</body>
</html>
