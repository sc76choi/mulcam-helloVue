<!--
get: computed로 지정된 값을 사용할 때 호출된다.
set: computed에 값을 설정할 대 호출된다. 
set과 get을 이용하여 연산통해 언어진 값을 새롭게 셋팅하거나 가져다 사용할 수 있다.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function() {
		let test1 = new Vue({
			el: '#test1',
			data: {
				data1: 'aaaaa',
				data2: 'bbbbb',
			},
			computed: {
				data3: {
					get : function() {
						return this.data1 + ', ' + this.data2;
					},
					set: function(newValue) {
						let list = newValue.split(',');
						if(list.length >=2 ) {
							this.data1 = list[0];
							this.data2 = list[1];
						}
					}
				}
			}
			
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<input type="text" v-model='data1'><br/>
		<input type="text" v-model='data2'><br/>
		<input type="text" v-model='data3'><br/>
		
	</div>
</body>
</html>
