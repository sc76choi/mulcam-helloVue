<!-- 
이벤트 수식어
Vue.js에서 제공하는 이벤트 관련 수식어를 통해 이벤트 실행을 제어할 수 있다.

https://kr.vuejs.org/v2/guide/events.html

.stop
.prevent
.capture
.self
.once
.passive
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	.box {
		width: 200px;
		height: 100px;
		border: 1px solid black;
	}
</style>
<script>
	window.onload = function() {
		let vm1 = new Vue({
			el: '#test1',
			data: {
				
			},
			methods: {
				method1: function() {
					alert('method1')
				},
				method2: function() {
					alert('method2')
				}
			}
			
		})
	}
</script>
</head>
<body>
	<div id='test1' >
		<div @click='method1' class='box'>
			<button type='button' @click='method2'>버튼</button>
			<button type='button' @click.stop='method2'>버튼</button>
			stop 처리
		</div>
		<hr/>
		<a @click.prevent='method1' href='http://www.softcampus.co.kr'>softcampus</a>
		<hr/>
		
		<div @click.capture='method1' class='box'>
			<button type='button' @click='method2'>버튼</button>	
			.capture: div 이벤트 먼저 실행(순서를 가로챔)
		</div>
		<div @click='method1' class='box'>
			<button type='button' @click='method2'>버튼</button>
			button 이벤트 먼저 실행	
		</div>
		<hr/>
		
		<div @click.self='method1' class='box'>
			<button type='button' @click='method2'>버튼</button>
			button 이벤트 먼저 실행(stop과 차이)
			<br/>
			<button type='button' @click='method2'>버튼</button>
		</div>
		<hr/>
		
		<div @click.once='method1' class='box'>
		.once: 한번만 실행
		</div>
		<hr/>
	</div>
</body>
</html>
