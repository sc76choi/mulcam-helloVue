<!-- 
Vue 객체에서 제공되는 속성들을 통해 생명 주기에 대한 처리를 할 수 있다.
https://kr.vuejs.org/v2/guide/instance.html#%EB%9D%BC%EC%9D%B4%ED%94%84%EC%82%AC%EC%9D%B4%ED%81%B4-%EB%8B%A4%EC%9D%B4%EC%96%B4%EA%B7%B8%EB%9E%A8

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
window.onload =  function() {
	let vm1 = new Vue({
		el : "#test1", // mount
		data : {
			a1 : 100
		},
		
		// Vue 객체가 관리할 요소들이 만들어지기 전에 호출되는 함수
		beforeCreate : function() {
			console.log("Vue 객체가 관리할 요소들이 만들어지기 전입니다.");
			console.log("a1 1 : " + this.a1);
		},
		
		// Vue 객체가 관리할 요소들이 만들어지고 난 이후 호출되는 함수
		created : function() {
			console.log("Vue 객체가 관리할 요소들이 만들어진 후입니다.");
			console.log("a1 2 : " + this.a1);
		},
		
		// Vue 객체가 관리할 HTML 태크 객체가 할당되기 전
		beforeMount : function() {
			console.log("Vue 객체가 관리할 태그가 할당되기 전입니다.");
			console.log("a1 3 : " + this.a1);
		},
		
		// Vue 객체가 관리할 HTML 태크 객체가 할당된 후
		mounted : function() {
			console.log("Vue 객체가 관리할 태그가 할당된 후 입니다.");
			console.log("a1 4 : " + this.a1);
		},
		
		// Vue 객체가 관리할 HTML 태크 객체내부가 변경되기 전
		beforeUpdate : function() {
			console.log("관리하고 있는 HTML요소 내부가 변경되기 전입니다.");
			console.log("a1 5 : " + this.a1);
		},
		
		// Vue 객체가 관리할 HTML 태크 객체내부가 변경된 후
		updated : function() {
			console.log("관리하고 있는 HTML요소 내부가 변경된 후입니다.");
			console.log("a1 6 : " + this.a1);
		},
		
		beforeDestroy : function() {
			console.log("Vue 객체의 기능이 소멸되기 전입니다.");
			console.log("a1 7 : " + this.a1);
		},
		
		destroyed : function() {
			console.log("Vue 객체의 기능이 소멸된 후입니다.");
			console.log("a1 8 : " + this.a1);
		},
		
		methods : {
			setValue : function() {
				this.a1 = 200;
			}
		}
			
		//vm1.$mount('#test1')
		// Vue 객체에 마운트 된 태그를 관리하는 요소를 소멸시킨다.
		//vm1.$destroy()
		//vm1.$mount("#test1")
	})
	
	
}
</script>
</head>
<body>
Hello
<div id="test1">
	<h3>{{a1}}</h3>
	<button type="button" v-on:click="setValue">값 변경</button>
</div>
</body>
</html>
