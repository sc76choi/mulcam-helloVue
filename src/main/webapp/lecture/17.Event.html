<!-- 
v-on
v-on 속성을 이용하면 이벤트에 대한 처리가 가능하다.
v-on: 이벤트명='호출할 함수명'
@이벤트명='호출할 함수명'

https://w3schools.com/tags/ref_eventattributes.asp
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
	.in {
		background-color: red;
		color: yellow;
	}
	.out {
		background-color: yellow;
		color: red;
	}
</style>
<script>
	window.onload = function() {
		let vm1 = new Vue({
			el: '#test1',
			data: {
				data1: 0,
				data2: 0,
				result1: 0,
				inOutCss: 'out',
			},
			methods: {
				btnEvent: function() {
					alert('버튼을 클릭했습니다.')
				},
				imageEvent: function() {
					alert('image Click')
				},
				addNumber: function() {
					this.result1 = this.data1 + this.data2 
				},
				inEvent: function() {
					this.inOutCss = 'in'
				},
				outEvent: function() {
					this.inOutCss = 'out'
				}
			},
			
		})
	}
</script>
</head>
<body>
	<div id='test1'>
		<button type='button' v-on:click='btnEvent'>버튼</button>
		<button type='button' @click='btnEvent'>버튼</button>
		<hr/>
		
		<img alt="" src="../image/logo.png" width='200' @click='imageEvent'/>
		<hr/>
		
		data1: <input type='number' v-model.number='data1'/><br/>
		data2: <input type='number' v-model.number='data2'/><br/>
		<button type='button' @click='addNumber'>숫자 더하기</button><br/>
		<h3>결과 : {{result1}}</h3>
		<hr/>
		
		<h3 v-bind:class='inOutCss' @mouseenter='inEvent' @mouseleave='outEvent'>문자열</h3>
		<hr/>
		
	</div>
</body>
</html>
