<!-- 
computed vs watch
watch는 변수 하나를 감사하는 요소이고, computed는 여러 변수 변화에 감지할 수 있다.
이를 이용해 watch로 처리하는 다수의 코드를 computed 하나로 통합할 수도 있다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function() {
		let vm1 = new Vue({
			el: '#test1',
			data: {
				data1: 'aaa',
				data2: 'bbb',
				result1: ''
			},
			watch: {
				data1: function() {
					this.result1 = 'data1 :' + this.data1 + ', data2 :' + this.data2;
				},
				data2: function() {
					this.result1 = 'data1 :' + this.data1 + ', data2 :' + this.data2;
				}
			},
			computed: {
				result2 : function() {
					return 'data1 :' + this.data1 + ', data2 :' + this.data2;
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<!-- <h3>data1: {{data1}}</h3>
		<h3>data2: {{data2}}</h3> -->
		
		<input type='text' v-model='data1'/> <br/>
		<input type='text' v-model='data2'/> <br/>
		<h3>result1: {{result1}}</h3>
		<h3>result2: {{result2}}</h3>
		
	</div>
</body>
</html>
