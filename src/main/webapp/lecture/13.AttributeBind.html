<!-- 
Vue.js에서 HTML을 구성하는 요소에 값을 설정할 때 사용하는 지시자이다.
속성, CSS, form 등 다양한 요소들에 값을 설정할 수 있다.

속성 셋팅
HTML 태그의 속성을 셋팅할 때는 v-bind:속성명을 사용한다.
v-bind는 생략이 가능하다.
유동적인 속성일 경우 사용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function() {
		let vm1 = new Vue({
			el: '#test1',
			data: {
				str1: "문자열 입니다.",
				link: 'https://kr.vuejs.org',
				imageName: '../../image/logo.png',
				imageWidth: '200'
			},
			methods: {
				setImageWidth: function() {
					this.imageWidth = '400'
				},
				resetImageWidth: function() {
					this.imageWidth = '200'
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h3>{{str1}}</h3>
		<a href='link'>link1</a><br/>
		<!-- <a href='{{link}}'>link2</a><br/> -->
		<a v-bind:href='link'>link3</a><br/>
		<a :href='link'>link4</a><br/>
		<img alt="" src="../../image/logo.png" width='200'/>
		<img alt="" :src="imageName"  :width='imageWidth' v-on:mouseenter='setImageWidth' v-on:mouseleave='resetImageWidth'/>
	</div>
</body>
</html>
